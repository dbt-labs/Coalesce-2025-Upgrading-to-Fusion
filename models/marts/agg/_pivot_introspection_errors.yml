models:
  - name: customer_product_spending_pivot_any
    description: |
      **INTROSPECTION ERROR MODEL** - Used for Fusion migration training
      
      This model demonstrates how PIVOT (ANY) statements cause introspection errors
      in dbt Fusion. The static analysis engine cannot determine the column structure
      at parse time when using dynamic PIVOT operations.
      
      **Error:** Fusion cannot introspect the dynamically generated columns from 
      `PIVOT(...FOR product_category IN (ANY))`
      
      **Fix Options:**
      1. Replace with explicit column names: `IN ('electronics', 'clothing', 'books')`
      2. Use dbt_utils.pivot() macro with explicit values
      3. Disable static analysis for this model with meta config
    tags: ['introspection_error', 'training_example']
    
  - name: monthly_payment_analysis_pivot_any  
    description: |
      **INTROSPECTION ERROR MODEL** - Used for Fusion migration training
      
      Another example of PIVOT (ANY) causing introspection failures. This pattern
      is common when pivoting on dimensions that change over time (payment methods,
      product categories, etc.).
      
      **Error:** Dynamic column generation prevents Fusion from understanding
      the model's output schema during static analysis.
      
      **Fix Options:**
      1. Use explicit payment method names in pivot
      2. Refactor to use conditional aggregation instead of PIVOT
      3. Use post-hook or meta configuration to bypass introspection
    tags: ['introspection_error', 'training_example']