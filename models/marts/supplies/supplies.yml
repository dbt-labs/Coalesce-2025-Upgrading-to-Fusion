version: 2

models:
  - name: supplies
    description: Supplies dimension table showing supply and product combinations
    columns:
      - name: supply_uuid
        description: Unique identifier for supply records
        tests:
          - not_null
          - unique
      - name: supply_id
        description: Supply identifier
      - name: product_id
        description: Related product identifier
      - name: supply_name
        description: Name of the supply item
      - name: supply_cost
        description: Cost of the supply item
      - name: is_perishable_supply
        description: Whether the supply is perishable

